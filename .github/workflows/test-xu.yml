name: Deploy PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_lualatex: true
      - name: Copy
        run: |
          mkdir out
          cp ./main.pdf ./out/main.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: thesis
          path: out/main.pdf